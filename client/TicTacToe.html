<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Tic-Tac-Toe |</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/gameStyle.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <main class="container">
        <h2 id="gameState"></h2>
        <div class="modal">
            <h2 id="announcement"></h2>
        </div>
        <div class="gameBlock">
            <div>
                <div id="canvas">
                    
                </div>
                <button class="btn" id="restartBtn">Restart Game</button>
            </div>
            <div id="roomsDiv">
                <h2 class="title" id="roomTitle">Select room</h2>
                <div class="container">
                    <div>
                        <label for="createRoom" class="roomLabel">Create new room: </label>
                        <input type="text" name="createRoom" class="roomInput" id="createRoomInput" placeholder="Enter Room Name">
                        <button type="submit" class="" id="createRoomBtn">Create</button>
                    </div>
                    <div>
                        <label for="selectRoom" class="roomLabel">Select Room: </label>
                        <select id="roomSelect" name="selectRoom" class="roomInput">
                            <option value="---No room---"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="statsTable" class="stats">
        </div> -->
    </main>


    <script src="./app.js" type="module"> </script>
</body>

</html>
