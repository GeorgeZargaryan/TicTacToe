<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vtiewport" content="width=device-width, initial-scale=1.0">
    <title>| Tic-Tac-Toe |</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/gameStyle.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <main class="container">
        <h2 id="gameState"></h2>
        <div class="modal">
            <h2 id="announcement"></h2>
        </div>
        <div id="canvas">

        </div>
        <div id="statsTable" class="stats">

        </div>
        <button class="btn" id="restartBtn">Restart Game</button>
    </main>

    <div class="roomsDiv card">
        <h2 class="title">Select room</h2>
        <div class="container">
            <div>
                <label for="createRoom">Enter room name: </label>
                <input type="text" name="createRoom" id="createRoomInput">
                <button type="submit" class="btn" id="createRoomBtn">Create</button>
            </div>
            <div>
                <label for="selectRoom">Select Room: </label>
                <select id="roomSelect" name="selectRoom">
                    <option value="---No room---"></option>
                </select>
            </div>
        </div>
    </div>
    <script src="./app.js" type="module"> </script>
</body>

</html>
